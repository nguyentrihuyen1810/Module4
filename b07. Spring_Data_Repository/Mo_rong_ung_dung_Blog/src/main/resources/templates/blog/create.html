<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Trang them moi</h1>
<form action = "/blog/create" method="post" th:object = "${blogDTO}">
    <input type="text" name="title" th:field ="*{title}" placeholder="Nhap tieu de">
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br>
    <input type="text" name="content" th:field = "*{content}" placeholder="Nhap noi dung">
    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span><br>
    <select th:field ="*{category.categoryId}">
        <option th:each="ctg:${categoryList}" th:value="${ctg.categoryId}" th:text="${ctg.categoryName}"></option>
    </select><br>
    <button type = "submit">Save</button>
</form>
</body>
</html>
