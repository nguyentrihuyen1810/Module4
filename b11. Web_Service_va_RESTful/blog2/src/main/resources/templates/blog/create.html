<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Them moi</title>
</head>
<body>
<h1>Trang thêm mới</h1>
<form action="/blog/create" method="post" th:object="${blogDTO}" >
    <input type="text" name="title" th:field ="*{title}" placeholder="Nhập tiêu đề">
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br>
    <input type="text" name="content" th:field = "*{content}" placeholder="Nhập nội dung">
    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span><br>
    <select th:field ="*{category.id}">
        <option th:each="ctg:${categoryList}" th:value="${ctg.id}" th:text="${ctg.name}"></option>
    </select><br>
    <button type = "submit">Save</button>
</form>
</body>
</html>
